{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">Registro</h3>
<form method="post">
  {% csrf_token %}
  <div class="mb-2">
    <label class="form-label">Usuario</label>
    <input class="form-control" name="username" placeholder="Elige un usuario">
  </div>
  <div class="mb-2">
    <label class="form-label">Correo (opcional)</label>
    <input class="form-control" name="email" placeholder="tucorreo@ejemplo.com">
  </div>
  <div class="mb-2">
    <label class="form-label">Contraseña</label>
    <input class="form-control" type="password" name="password" placeholder="••••••••">
  </div>
  <button class="btn btn-success">Crear cuenta</button>
  <a class="btn btn-link" href="/accounts/login/">Ya tengo cuenta</a>
</form>
{% endblock %}
